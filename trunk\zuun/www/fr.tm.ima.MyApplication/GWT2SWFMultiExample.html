<html>
	<head>
	
		<!--                                           -->
		<!-- Any title is fine                         -->
		<!--                                           -->
		<title>Wrapper HTML for GWT2SWFHelloWorld</title>

		<!--                                           -->
		<!-- Use normal html, such as style            -->
		<!--                                           -->
		<style>
			body,td,a,div,.p{font-family:arial,sans-serif}
			div,td{color:#000000}
			a:link,.w,.w a:link{color:#0000cc}
			a:visited{color:#551a8b}
			a:active{color:#ff0000}
		</style>

		<!--                                           -->
		<!-- This script loads your compiled module.   -->
		<!-- If you add any GWT meta tags, they must   -->
		<!-- be added before this line.                -->
		<!--                                           -->
		<script language='javascript' src='pl.rmalinowski.gwt2swf.GWT2SWFMultiExample.nocache.js'></script>
	</head>

	<!--                                           -->
	<!-- The body can have arbitrary html, or      -->
	<!-- you can leave the body empty if you want  -->
	<!-- to create a completely dynamic ui         -->
	<!--                                           -->
	<body>

		<!-- OPTIONAL: include this if you want history support -->
		<iframe src="javascript:''" id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>

		<h1>GWT2SWF Multi SWF's Example</h1>

		<p>
			This is an example of a host page for the GWT2SWFHelloWorld example application. 
			Click on button to add new flash movie.
			<br/>
			Using GWT2SWF you can add many instances of one SWF to you web site.
		</p>

		<table align=center>
			<tr>
				<td id="slot1"></td>
			</tr>
			<tr>
				<td id="slot2"></td>
			</tr>
			<tr>
				<td id="slot3"></td>
			</tr>
		</table>
	</body>
</html>
